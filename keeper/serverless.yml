service: one-sliquidity-keeper

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  timeout: 90 # Match API Gateway limit
  memorySize: 1024 # Increase memory for better performance
  httpApi:
    cors: true
  apiGateway:
    minimumCompressionSize: 1024 # Enable compression for responses
    shouldStartNameWithService: true
  environment:
    NODE_ENV: ${self:provider.stage}
    RPC_URL: ${env:RPC_URL, 'fallback-rpc-url'}
    CHAIN_ID: ${env:CHAIN_ID, 1}
    REDIS_HOST: ${env:REDIS_HOST, 'localhost'}
    REDIS_PORT: ${env:REDIS_PORT, 6379}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD, ''}
    REDIS_URL: ${env:REDIS_URL, ''}

functions:
  reserves:
    handler: src/functions/reserves/handler.main
    timeout: 90 # Just under API Gateway limit
    memorySize: 1024 # Increase memory for better performance
    events:
      - http:
          path: reserves
          method: get
          cors: true
      - http:
          path: reserves
          method: post
          cors: true
      - http:
          path: reserves
          method: options
          cors: true
  price:
    handler: src/functions/price/handler.main
    timeout: 30 # Override default timeout for this function
    events:
      - http:
          path: /price
          method: get
          cors: true
  depth:
    handler: src/functions/depth/handler.main
    timeout: 30
    events:
      - http:
          path: /depth
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3001
    lambdaPort: 3002
    noTimeout: true # This prevents the local server from timing out
  dotenv:
    path: .env
    include:
      - RPC_URL
      - CHAIN_ID
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      - REDIS_URL
