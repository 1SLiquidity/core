specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: mainnet
    source:
      address: "0x3875b8b82e58733c1667224eb8bf5f449d7dbb74"  # Replace with your mainnet Core contract address
      abi: Core
      startBlock: 23291452  # Replace with the block number when your Core contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trade
        - TradeExecution
        - TradeCancellation
        - TradeSettlement
        - StreamFee
        - InstasettleFee
        - FeeClaim
        - FeeRateUpdate
        - LowLevelError
        - DataError
      abis:
        - name: Core
          file: ./abis/Core.json
      eventHandlers:
        - event: TradeCreated(indexed uint256,indexed address,address,address,uint256,uint256,uint256,uint256,bool,uint256,uint256,bool)
          handler: handleTradeCreated
        - event: TradeStreamExecuted(indexed uint256,uint256,uint256,uint256)
          handler: handleTradeStreamExecuted
        - event: TradeCancelled(indexed uint256,uint256,uint256)
          handler: handleTradeCancelled
        - event: TradeSettled(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleTradeSettled
        - event: StreamFeesTaken(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleStreamFeesTaken
        - event: InstasettleFeeTaken(indexed uint256,indexed address,indexed address,uint256)
          handler: handleInstasettleFeeTaken
        - event: FeesClaimed(indexed address,indexed address,uint256,bool)
          handler: handleFeesClaimed
        - event: FeeRatesUpdated(uint16,uint16,uint16)
          handler: handleFeeRatesUpdated
        - event: LowLevelError(string)
          handler: handleLowLevelError
        - event: DataError(bytes)
          handler: handleDataError
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: StreamDaemon
    network: mainnet
    source:
      address: "0x655e264166dacec690cbcec8ecb88cc5be68ab21"  # Replace with your mainnet StreamDaemon contract address
      abi: StreamDaemon
      startBlock: 23291452  # Replace with the block number when your StreamDaemon contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DEXRoute
      abis:
        - name: StreamDaemon
          file: ./abis/StreamDaemon.json
      eventHandlers:
        - event: DEXRouteAdded(indexed address)
          handler: handleDEXRouteAdded
        - event: DEXRouteRemoved(indexed address)
          handler: handleDEXRouteRemoved
      file: ./src/mapping.ts