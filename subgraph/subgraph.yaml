specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: local
    source:
      address: "0xB049183063EA129b321022e7F664e91849BD41Ae"  # Replace with your deployed contract address
      abi: Core
      startBlock: 22738023
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trade
        - TradeExecution
        - TradeCancellation
        - TradeSettlement
      abis:
        - name: Core
          file: ./abis/Core.json
      eventHandlers:
        - event: TradeCreated(indexed uint256,indexed address,address,address,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint96,uint256)
          handler: handleTradeCreated
        - event: TradeStreamExecuted(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleTradeStreamExecuted
        - event: TradeCancelled(indexed uint256,uint256,uint256)
          handler: handleTradeCancelled
        - event: TradeSettled(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleTradeSettled
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Router
    network: local
    source:
      address: "0x245Dfb7A8e02169710a7B8f0eC706b5a59739Bb0"  # Replace with your deployed contract address
      abi: Router
      startBlock: 22738023
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InstaSettleConfig
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: InstaSettleConfigured(indexed uint256,bool,uint256)
          handler: handleInstaSettleConfigured
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: StreamDaemon
    network: local
    source:
      address: "0x439c09706D52e577B036E67b63308C7f218d2b22"  # Replace with your deployed contract address
      abi: StreamDaemon
      startBlock: 22738023
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DEXRoute
      abis:
        - name: StreamDaemon
          file: ./abis/StreamDaemon.json
      eventHandlers:
        - event: DEXRouteAdded(indexed address)
          handler: handleDEXRouteAdded
        - event: DEXRouteRemoved(indexed address)
          handler: handleDEXRouteRemoved
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Fees
    network: local
    source:
      address: "0x85CFbFc81C77aC5072eD02156C3FCEBA29a469D7"  # Replace with your deployed contract address
      abi: Fees
      startBlock: 22738023
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeClaim
      abis:
        - name: Fees
          file: ./abis/Fees.json
      eventHandlers:
        - event: FeesClaimed(indexed address,indexed address,uint256)
          handler: handleFeesClaimed
      file: ./src/mapping.ts 