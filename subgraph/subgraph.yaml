specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: local
    source:
      address: "0x93E05bA2d0683b61208AEC6D1f85e0991a02828e"  # Replace with your deployed contract address
      abi: Core
      startBlock: 22727024
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trade
        - TradeExecution
        - TradeCancellation
        - TradeSettlement
      abis:
        - name: Core
          file: ./abis/Core.json
      eventHandlers:
        - event: TradeCreated(indexed uint256,indexed address,address,address,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint96,uint256)
          handler: handleTradeCreated
        - event: TradeStreamExecuted(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleTradeStreamExecuted
        - event: TradeCancelled(indexed uint256,uint256,uint256)
          handler: handleTradeCancelled
        - event: TradeSettled(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleTradeSettled
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Router
    network: local
    source:
      address: "0xDf8461abc484FEc6C96739D1F74d7859368f20D3"  # Replace with your deployed contract address
      abi: Router
      startBlock: 22727024
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InstaSettleConfig
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: InstaSettleConfigured(indexed uint256,bool,uint256)
          handler: handleInstaSettleConfigured
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: StreamDaemon
    network: local
    source:
      address: "0x4182AE5ebCf3703AD3ADB95df08a1FaDF2dFeB62"  # Replace with your deployed contract address
      abi: StreamDaemon
      startBlock: 22727024
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DEXRoute
      abis:
        - name: StreamDaemon
          file: ./abis/StreamDaemon.json
      eventHandlers:
        - event: DEXRouteAdded(indexed address)
          handler: handleDEXRouteAdded
        - event: DEXRouteRemoved(indexed address)
          handler: handleDEXRouteRemoved
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Fees
    network: local
    source:
      address: "0x28E2E3a25de36e4Cd542D0c87aC1FC42dC5db8C4"  # Replace with your deployed contract address
      abi: Fees
      startBlock: 22727024
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeClaim
      abis:
        - name: Fees
          file: ./abis/Fees.json
      eventHandlers:
        - event: FeesClaimed(indexed address,indexed address,uint256)
          handler: handleFeesClaimed
      file: ./src/mapping.ts 